name: Deploy Full App to AWS

on:
  push:
    branches: [main]

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
    - name: 📥 Checkout code
      uses: actions/checkout@v4

    # ---------- FRONTEND ----------
    - name: 🟦 Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '20'

    - name: 📦 Install frontend dependencies
      run: |
        cd frontend
        npm install

    - name: 🛠️ Build React app
      run: |
        cd frontend
        npm run build

    # ---------- AWS CONFIG ----------
    - name: 🔐 Configure AWS credentials
      uses: aws-actions/configure-aws-credentials@v2
      with:
        aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
        aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
        aws-region: ${{ secrets.AWS_REGION }}

    # ---------- BACKEND ----------
    - name: 📦 Upload Lambda to S3
      run: |
        aws s3 cp backend/backend-lambda.zip s3://guestbucket-lc/

    # ---------- INFRASTRUCTURE DEPLOYMENT ----------
    - name: ☁️ Deploy CloudFormation stack
      run: |
        aws cloudformation deploy \
          --template-file infra/cloudformation.yaml \
          --stack-name guest-app \
          --capabilities CAPABILITY_NAMED_IAM

    # ---------- REACT TO S3 ----------
    - name: 🚀 Deploy React to S3
      run: |
        BUCKET_NAME=$(aws cloudformation describe-stacks --stack-name guest-app --query 'Stacks[0].Outputs[?OutputKey==`WebsiteBucket`].OutputValue' --output text)
        aws s3 sync frontend/build/ s3://$BUCKET_NAME --delete
